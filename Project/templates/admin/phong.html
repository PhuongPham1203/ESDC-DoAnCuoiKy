{% extends "admin/base.html" %}
{% block content %}
<div id="aRoom" style=" position: absolute;z-index: 2;display: block;">



</div>

<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <!-- Main-body start -->
        <div class="main-body">
            <div class="page-wrapper">
                <!-- Page-body start -->
                <div class="page-body">

                    <!--start themPhong-->
                    <div id="themphong" style="display: none;" class="row">

                        <div style="position: absolute;z-index: 1; " class="col-sm-11">
                            <!-- Basic Form Inputs card start -->
                            <div class="card">
                                <form action="/addphong" method="post">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-sm-9">
                                                <h5>Thêm Phòng</h5>
                                            </div>

                                            <div class="col-sm-1">
                                                <button type="submit"
                                                    class="btn btn-success waves-effect waves-light">Thêm</button>
                                            </div>
                                            <div class="col-sm-1">
                                                <button type="button" class="btn btn-danger waves-effect waves-light"
                                                    onclick="closeThemPhong()">Hủy</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-block">


                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Tên phòng</label>
                                            <div class="col-sm-10">
                                                <input required type="text" name="namephong" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Kiểu phòng</label>
                                            <div class="col-sm-10">
                                                <select name="selectkieuphong" class="form-control">
                                                    {% for kieu in room_type %}
                                                    <option value="{{kieu[0]}}">{{kieu[1]}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Tầng</label>
                                            <div class="col-sm-10">
                                                <select name="selecttang" class="form-control">
                                                    {% for kieu in room_level %}
                                                    <option value="{{kieu[0]}}">{{kieu[1]}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Mô tả</label>
                                            <div class="col-sm-10">
                                                <input required type="text" name="description" class="form-control">
                                            </div>
                                        </div>


                                    </div>
                                </form>
                            </div>
                            <!-- Basic Form Inputs card end -->
                        </div>
                    </div>
                    <!--end themPhòng-->

                    <!--start suaPhòng-->
                    <div id="suaphong" style="display: none;" class="row">

                        <div style="position: absolute;z-index: 2; " class="col-sm-10">
                            <!-- Basic Form Inputs card start -->
                            <div class="card">
                                <form action="/suaphong" method="post">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-sm-9">
                                                <h5>Cập nhật Phòng</h5>
                                            </div>

                                            <div class="col-sm-2">
                                                <button type="submit"
                                                    class="btn btn-success waves-effect waves-light">Cập nhật</button>
                                            </div>
                                            <div class="col-sm-1">
                                                <button type="button" class="btn btn-danger waves-effect waves-light"
                                                    onclick="closeSuaPhong()">Hủy</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-block">


                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Tên Phòng</label>
                                            <div class="col-sm-10">
                                                <input required type="text" name="suanamephong" class="form-control"
                                                    value="a">
                                                <input required style="display: none;" type="number" name="idroom"
                                                    class="form-control" value="0">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Kiểu phòng</label>
                                            <div class="col-sm-10">
                                                <select name="suaselectkieuphong" class="form-control">
                                                    {% for kieu in room_type %}
                                                    <option value="{{kieu[0]}}">{{kieu[1]}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Tầng</label>
                                            <div class="col-sm-10">
                                                <select name="suaselecttang" class="form-control">
                                                    {% for kieu in room_level %}
                                                    <option value="{{kieu[0]}}">{{kieu[1]}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Mô tả</label>
                                            <div class="col-sm-10">
                                                <input required type="text" name="suadescription" class="form-control">
                                            </div>
                                        </div>


                                    </div>
                                </form>
                            </div>
                            <!-- Basic Form Inputs card end -->
                        </div>
                    </div>
                    <!--end themPhong-->

                    <!--start aPhong-->

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">

                                <div class="card-block">

                                    <button onclick="openThemPhong()"
                                        class="btn btn-success waves-effect waves-light">Thêm Phòng</button>

                                </div>


                            </div>
                        </div>

                        <!-- Level room -->
                        {% for kieu in room_level %}
                        <div class="col-xl-12 col-md-12">
                            <h5>{{kieu[1]}}</h5>
                        </div>

                        <!-- Start room -->
                        {% for ar in data2 %}
                        {% if ar[4] == kieu[0] %}
                        <div class="col-xl-4 col-md-12">
                            <div class="card mat-stat-card">
                                <div class="card-block">
                                    <div class="row align-items-center b-b-default">
                                        <div class="col-sm-12 b-r-default p-b-20 p-t-20">
                                            <div class="row align-items-center text-center">
                                                <div class="col-3 p-r-0">
                                                    <p style="visibility: hidden;" class="text-muted m-b-0"></p>
                                                    <h5 class="text-muted m-b-0">{{ar[1]}}</h5>
                                                </div>
                                                <div style="visibility: hidden;" class="col-2 p-l-0">
                                                    <h5 class="text-muted m-b-0">{{ar[1]}}</h5>
                                                </div>
                                                <div class="col-4 p-l-0">
                                                    <button type="button"
                                                        onclick="openSuaPhong({{ar[0]}},'{{ar[1]}}','{{ar[2]}}',{{ar[3]}},{{ar[4]}})"
                                                        class="btn btn-primary waves-effect waves-light">Cập
                                                        nhật</button>
                                                </div>
                                                <div class="col-2 p-l-0">
                                                    <form action="/xoaphong" method="POST">
                                                        <button type="submit"
                                                            class="btn btn-danger waves-effect waves-light">Xóa</button>
                                                        <input style="display: none;" type="number" name="idphong"
                                                            value="{{ar[0]}}">
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        {% endif %}
                        
                        {% endfor %}

                        {% endfor %}

                        


                    </div>



                </div>
                <!-- Page-body end -->
            </div>
            <div id="styleSelector"> </div>
        </div>
    </div>
</div>



{% endblock %}
