{% extends "admin/base.html" %}
{% block content %}
<div id="aRoom" style=" position: absolute;z-index: 2;display: block;">



</div>

<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <!-- Main-body start -->
        <div class="main-body">
            <div class="page-wrapper">
                <!-- Page-body start -->
                <div class="page-body">

                    <!--start themkieuphong-->
                    <div id="themkieuphong" style="display: none;" class="row">

                        <div style="position: absolute;z-index: 1; " class="col-sm-11">
                            <!-- Basic Form Inputs card start -->
                            <div class="card">
                                <form action="/addkieuphong" method="post">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-sm-9">
                                                <h5>Thêm kiểu phòng</h5>
                                            </div>

                                            <div class="col-sm-1">
                                                <button type="submit"
                                                    class="btn btn-success waves-effect waves-light">Thêm</button>
                                            </div>
                                            <div class="col-sm-1">
                                                <button type="button" class="btn btn-danger waves-effect waves-light"
                                                    onclick="closeThemKieuPhong()">Hủy</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-block">


                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Tên Kiểu Phòng</label>
                                            <div class="col-sm-10">
                                                <input required type="text" name="nameroom" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Số người lớn</label>
                                            <div class="col-sm-10">
                                                <input required type="number" name="numbera" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Số trẻ em</label>
                                            <div class="col-sm-10">
                                                <input required type="number" name="numberc" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Mô tả</label>
                                            <div class="col-sm-10">
                                                <input required type="text" name="description" class="form-control">
                                            </div>
                                        </div>


                                    </div>
                                </form>
                            </div>
                            <!-- Basic Form Inputs card end -->
                        </div>
                    </div>
                    <!--end themkieuphong-->

                    <!--start suakieuphong-->
                    <div id="suakieuphong" style="display: none;" class="row">

                        <div style="position: absolute;z-index: 2; " class="col-sm-10">
                            <!-- Basic Form Inputs card start -->
                            <div class="card">
                                <form action="/suakieuphong" method="post">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-sm-9">
                                                <h5>Cập nhật kiểu phòng</h5>
                                            </div>

                                            <div class="col-sm-2">
                                                <button type="submit"
                                                    class="btn btn-success waves-effect waves-light">Cập nhật</button>
                                            </div>
                                            <div class="col-sm-1">
                                                <button type="button" class="btn btn-danger waves-effect waves-light"
                                                    onclick="closeSuaKieuPhong()">Hủy</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-block">


                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Tên Kiểu Phòng</label>
                                            <div class="col-sm-10">
                                                <input required type="text" name="suanameroom" class="form-control"
                                                    value="a">
                                                <input required style="display: none;" type="number" name="idroom"
                                                    class="form-control" value="0">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Số người lớn</label>
                                            <div class="col-sm-10">
                                                <input required type="number" name="suanumbera" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Số trẻ em</label>
                                            <div class="col-sm-10">
                                                <input required type="number" name="suanumberc" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Mô tả</label>
                                            <div class="col-sm-10">
                                                <input required type="text" name="suadescription" class="form-control">
                                            </div>
                                        </div>


                                    </div>
                                </form>
                            </div>
                            <!-- Basic Form Inputs card end -->
                        </div>
                    </div>
                    <!--end themkieuphong-->

                    <!--start capnhatgia-->
                    <div id="capnhatgia" style="display: none;" class="row">

                        <div style="position: absolute;z-index: 2; " class="col-sm-11">
                            <!-- Basic Form Inputs card start -->
                            <div class="card">
                                <form action="/capnhatgia" method="post">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-sm-9">
                                                <h5>Cập nhật giá phòng</h5>
                                            </div>

                                            <div style="margin-right: 20px;" class="col-sm-1">
                                                <button type="submit"
                                                    class="btn btn-success waves-effect waves-light">Cập nhật</button>
                                            </div>
                                            <div class="col-sm-1">
                                                <button type="button" class="btn btn-danger waves-effect waves-light"
                                                    onclick="closeCapNhatGia()">Hủy</button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <input id="idroom" style="display: none;" name="idroom" type="number" value="">
                                    <input id="idgiagio" style="display: none;" name="idgiagio" type="number" value="">
                                    <input id="idgiangay" style="display: none;" name="idgiangay" type="number" value="">

                                    <div style="height: 500px;overflow-y: scroll;" class="card-block ">

                                        <div class="row">
                                            <div style="margin: auto;vertical-align: middle;" class="col-5">
                                                <div class="checkbox-fade fade-in-primary">
                                                    <h5>
                                                        <input onchange="onchangegiagio()" type="checkbox" id="giagio" name="giagio" value="1">
                                                        <label for="giagio">Giá theo giờ</label>
                                                    </h5>
                                                </div>
                                            </div>
                                            <div id="buttonaddgiagio" style="margin-bottom: 10px; visibility: hidden;" class="col-1">
                                                <button onclick="addgiagio('listgio','defaultgiatheogio')" type="button"
                                                    class="btn btn-success waves-effect waves-light">+</button>
                                            </div>
                                            <div style="margin: auto;vertical-align: middle;" class="col-5">
                                                <div class="checkbox-fade fade-in-primary">
                                                    <h5>
                                                        <input onchange="onchangegiangay()" type="checkbox" id="giangay" name="giangay" value="1">
                                                        <label for="giangay">Giá theo ngày</label>
                                                    </h5>
                                                </div>
                                            </div>

                                            <div id="buttonaddgiangay" style="margin-bottom: 10px; visibility: hidden;" class="col-1">
                                                <button type="button"
                                                    class="btn btn-success waves-effect waves-light">+</button>
                                            </div>

                                            <!-- ! Giá theo Giờ-->

                                            <div id="listgio" style="visibility: hidden;" class="col-6">

                                                
                                                




                                            </div>

                                            <!-- ! End Giá theo Giờ-->

                                            <!-- ! Giá theo ngày-->
                                            <div id="listngay" style="visibility: hidden;" class="col-6">

                                                <div class="form-material row">
                                                    <!--Mặc định-->
                                                    <div class=" col-sm-12 form-group form-default">
                                                        <input min="0" required type="number" name="giamacdinhngay"
                                                            class="form-control" value="0" >
                                                        <span class="form-bar"></span>
                                                        <label class="float-label">Mặc định</label>
                                                    </div>

                                                    <!--start Giá nhận phòng sớm-->

                                                    <div style="vertical-align: middle;" class="col-10">
                                                        <div class="checkbox-fade fade-in-primary">
                                                            <h5>
                                                                <input onchange="onchangenhanphongsom()" type="checkbox" id="giangiosom" name="giangiosom" value="1">
                                                                <label for="giangiosom">Nhận phòng sớm</label>
                                                            </h5>
                                                        </div>
                                                    </div>
        
                                                    <div id="buttonaddgianhanphongsom" style="margin-bottom: 10px;visibility: hidden " class="col-1">
                                                        <button onclick="addgiagio('listngaynhanphongsom','defaultgianhanphongsom')" type="button"
                                                            class="btn btn-success waves-effect waves-light">+</button>
                                                    </div>
                                                    
                                                    <div id="listngaynhanphongsom" class="col-12 row">

                                                        
                                                    </div>
                                                    <!--end Giá nhận phòng sớm-->

                                                    <!--start Giá trả phòng trễ-->

                                                    <div style="vertical-align: middle;" class="col-10">
                                                        <div class="checkbox-fade fade-in-primary">
                                                            <h5>
                                                                <input onchange="onchangetraphongtre()"  type="checkbox" id="giangiotre" name="giangiotre" value="1">
                                                                <label for="giangiotre">Trả phòng trễ</label>
                                                            </h5>
                                                        </div>
                                                    </div>
        
                                                    <div id="buttonaddgiatraphongtre" style="margin-bottom: 10px;visibility: hidden" class="col-1">
                                                        <button onclick="addgiagio('listngaytraphongtre','defaultgiatraphongtre')"  type="button"
                                                            class="btn btn-success waves-effect waves-light">+</button>
                                                    </div>
                                                    
                                                    <!--Start giờ-->

                                                    <div id="listngaytraphongtre" class="col-12 row">

                                                        
                                                    </div>
                                                    

                                                    <!--end Giá trả phòng trễ-->
                                                </div>


                                            </div>
                                        </div>

                                        <!-- ! End Giá theo ngày-->




                                    </div>
                                </form>
                            </div>
                            <!-- Basic Form Inputs card end -->
                        </div>
 
                        <!-- todo : allDefault -->
                        <div id="allDefault" style="display: none;">
                            <div id="defaultgiatheogio" style="margin-left:20px" class="col-12 form-material row">

                                <div class="col-sm-2 form-group form-default">
                                    <input min="0" required type="number" name="sogiotheogio[]"
                                        class="form-control">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Giờ</label>
                                </div>
                                
                                <div style="display: none;"
                                    class="col-sm-1 form-group form-default">
                                    <input min="0" type="number" name="1" class="form-control">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Giờ</label>
                                </div>
                                <div class="col-sm-8 form-group form-default">
                                    <input min="0" required type="number" name="sotientheogio[]"
                                        class="form-control">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Số tiền</label>
                                </div>
                                <div style="margin-bottom: 10px;" class="col-1">
                                    <button onclick="deleteGrandParent(this.parentElement.parentElement)" type="button"
                                        class="btn btn-danger waves-effect waves-light">--</button>
                                </div>

                            </div>

                            <div id="defaultgianhanphongsom" style="margin-left:15px ;" class="col-12 row">
                                <div class="col-sm-2 form-group form-default">
                                    <input min="0" required type="number" name="sogiotheogiosom[]" class="form-control" >
                                    <span class="form-bar"></span>
                                    <label class="float-label">Giờ</label>
                                </div>
                                <div style="display: none;"
                                    class="col-sm-1 form-group form-default">
                                    <input min="0" type="number" name="1" class="form-control">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Giờ</label>
                                </div>
                                <div class="col-sm-8 form-group form-default">
                                    <input min="0" required type="number" name="sotientheogiosom[]" class="form-control">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Số tiền</label>
                                </div>
                                <div style="margin-bottom: 10px; margin-left:20px ;" class="col-1">
                                    <button onclick="deleteGrandParent(this.parentElement.parentElement)" type="button"
                                        class="btn btn-danger waves-effect waves-light">--</button>
                                </div>
                            </div>

                            <div id="defaultgiatraphongtre" style="margin-left:15px ;" class="col-12 row">
                                <div class="col-sm-2 form-group form-default">
                                    <input min="0" required type="number" name="sogiotheogiotre[]" class="form-control">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Giờ</label>
                                </div>
                                <div style="display: none;"
                                    class="col-sm-1 form-group form-default">
                                    <input min="0" type="number" name="1" class="form-control">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Giờ</label>
                                </div>
                                <div class="col-sm-8 form-group form-default">
                                    <input min="0" required type="number" name="sotientheogiotre[]" class="form-control">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Số tiền</label>
                                </div>
                                <div style="margin-bottom: 10px; margin-left:20px ;" class="col-1">
                                    <button onclick="deleteGrandParent(this.parentElement.parentElement)" type="button"
                                        class="btn btn-danger waves-effect waves-light">--</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end capnhatgia-->

                    <!--start aRoom-->

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">

                                <div class="card-block">

                                    <button onclick="openThemKieuPhong()"
                                        class="btn btn-success waves-effect waves-light">Thêm kiểu phòng</button>

                                </div>


                            </div>
                        </div>

                        <!-- Level room -->
                        <div class="col-xl-12 col-md-12">
                            <h5>Các kiểu phòng</h5>
                        </div>
                        <!-- Start room -->


                        {% for ar in data2 %}
                        <div class="col-xl-6 col-md-12">
                            <div class="card mat-stat-card">
                                <div class="card-block">
                                    <div class="row align-items-center b-b-default">
                                        <div class="col-sm-12 b-r-default p-b-20 p-t-20">
                                            <div class="row align-items-center text-center">
                                                <div class="col-4 p-r-0">
                                                    <p style="visibility: hidden;" class="text-muted m-b-0"></p>
                                                    <p class="text-muted m-b-0">{{ar[1]}}</p>
                                                </div>
                                                <div class="col-3 p-l-0">
                                                    <button type="button"
                                                        onclick="openSuaKieuPhong({{ar[0]}},'{{ar[1]}}','{{ar[2]}}',{{ar[3]}},{{ar[4]}})"
                                                        class="btn btn-primary waves-effect waves-light">Cập
                                                        nhật</button>
                                                </div>
                                                <div class="col-3 p-l-0">
                                                    <button type="button"
                                                        onclick="openCapNhatGia({{ar[0]}},'{{ar[1]}}')"
                                                        class="btn btn-warning waves-effect waves-light">Cài đặt
                                                        Giá</button>
                                                </div>
                                                <div class="col-2 p-l-0">
                                                    <form action="/xoakieuphong" method="POST">
                                                        <button type="submit"
                                                            class="btn btn-danger waves-effect waves-light">Xóa</button>
                                                        <input style="display: none;" type="number" name="idroom"
                                                            value="{{ar[0]}}">
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        {% endfor %}


                    </div>



                </div>
                <!-- Page-body end -->
            </div>
            <div id="styleSelector"> </div>
        </div>
    </div>
</div>



{% endblock %}
