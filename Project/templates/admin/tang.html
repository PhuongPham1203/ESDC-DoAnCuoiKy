{% extends "admin/base.html" %}
{% block content %}
<div id="aRoom" style=" position: absolute;z-index: 2;display: block;">



</div>

<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <!-- Main-body start -->
        <div class="main-body">
            <div class="page-wrapper">
                <!-- Page-body start -->
                <div class="page-body">

                    <!--start themTang-->
                    <div id="themtang" style="display: none;" class="row">

                        <div style="position: absolute;z-index: 1; " class="col-sm-11">
                            <!-- Basic Form Inputs card start -->
                            <div class="card">
                                <form action="/addtang" method="post">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-sm-9">
                                                <h5>Thêm Tầng</h5>
                                            </div>

                                            <div class="col-sm-1">
                                                <button type="submit"
                                                    class="btn btn-success waves-effect waves-light">Thêm</button>
                                            </div>
                                            <div class="col-sm-1">
                                                <button type="button" class="btn btn-danger waves-effect waves-light"
                                                    onclick="closeThemTang()">Hủy</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-block">


                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Tên tầng</label>
                                            <div class="col-sm-10">
                                                <input required type="text" name="nametang" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Mô tả</label>
                                            <div class="col-sm-10">
                                                <input required type="text" name="description" class="form-control">
                                            </div>
                                        </div>


                                    </div>
                                </form>
                            </div>
                            <!-- Basic Form Inputs card end -->
                        </div>
                    </div>
                    <!--end themTang-->

                    <!--start suaTang-->
                    <div id="suatang" style="display: none;" class="row">

                        <div style="position: absolute;z-index: 2; " class="col-sm-10">
                            <!-- Basic Form Inputs card start -->
                            <div class="card">
                                <form action="/suatang" method="post">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-sm-9">
                                                <h5>Cập nhật Tầng</h5>
                                            </div>

                                            <div class="col-sm-2">
                                                <button type="submit"
                                                    class="btn btn-success waves-effect waves-light">Cập nhật</button>
                                            </div>
                                            <div class="col-sm-1">
                                                <button type="button" class="btn btn-danger waves-effect waves-light"
                                                    onclick="closeSuaTang()">Hủy</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-block">


                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Tên Tầng</label>
                                            <div class="col-sm-10">
                                                <input required type="text" name="suanametang" class="form-control"
                                                    value="a">
                                                <input required style="display: none;" type="number" name="idroom"
                                                    class="form-control" value="0">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Mô tả</label>
                                            <div class="col-sm-10">
                                                <input required type="text" name="suadescription" class="form-control">
                                            </div>
                                        </div>


                                    </div>
                                </form>
                            </div>
                            <!-- Basic Form Inputs card end -->
                        </div>
                    </div>
                    <!--end themTang-->

                    <!--start aTang-->

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">

                                <div class="card-block">

                                    <button onclick="openThemTang()"
                                        class="btn btn-success waves-effect waves-light">Thêm Tầng</button>

                                </div>


                            </div>
                        </div>

                        <!-- Level room -->
                        <div class="col-xl-12 col-md-12">
                            <h5>Các tầng</h5>
                        </div>
                        <!-- Start room -->


                        {% for ar in data2 %}
                        <div class="col-xl-6 col-md-12">
                            <div class="card mat-stat-card">
                                <div class="card-block">
                                    <div class="row align-items-center b-b-default">
                                        <div class="col-sm-12 b-r-default p-b-20 p-t-20">
                                            <div class="row align-items-center text-center">
                                                <div class="col-4 p-r-0">
                                                    <p style="visibility: hidden;" class="text-muted m-b-0"></p>
                                                    <h5 class="text-muted m-b-0">{{ar[1]}}</h5>
                                                </div>
                                                <div style="visibility: hidden;" class="col-3 p-l-0">
                                                    <button type="button" onclick=""
                                                        class="btn btn-warning waves-effect waves-light">Cài đặt
                                                        Giá</button>
                                                </div>
                                                <div class="col-3 p-l-0">
                                                    <button type="button"
                                                        onclick="openSuaTang({{ar[0]}},'{{ar[1]}}','{{ar[2]}}')"
                                                        class="btn btn-primary waves-effect waves-light">Cập nhật
                                                        Tầng</button>
                                                </div>
                                                <div class="col-2 p-l-0">
                                                    <form action="/xoatang" method="POST">
                                                        <button type="submit"
                                                            class="btn btn-danger waves-effect waves-light">Xóa</button>
                                                        <input style="display: none;" type="number" name="idtang"
                                                            value="{{ar[0]}}">
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        {% endfor %}


                    </div>



                </div>
                <!-- Page-body end -->
            </div>
            <div id="styleSelector"> </div>
        </div>
    </div>
</div>



{% endblock %}
